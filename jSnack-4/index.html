<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Studenti</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Lista studenti</h1>

    <div class="row">
      <div class="col-md-4">
        <h3 class="text-center">Lista completa</h3>
        <div id="studentsList"></div>
      </div>

      <div class="col-md-4">
        <h3 class="text-center">Studenti con un totale di voti superiori a 70</h3>
        <div id="studentsAbove70List"></div>
      </div>

      <div class="col-md-4">
        <h3 class="text-center">Studenti con un totale di voti superiori a 70 e id superiore a 120</h3>
        <div id="studentsAbove70AndIdAbove120List"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
